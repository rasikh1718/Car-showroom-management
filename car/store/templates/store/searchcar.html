<div class="container">
    <div class="row-1">
         <div class="col-md-12">

              <h1 class="text-title">Search New Cars By cartype :</h1>

                 <div class="row">
                   {% for item in dic %}
                   <div class="col-md-3">
                       <div class= "card">
                         <a href="{% url 'companyview' item.slug %}" style="text-decoration: none; color: rgb(5, 92, 92)">
                           <div class="card-body">
                              <div class="company-image">
                                <img src="{{ item.image.url }}" alt="company image" class="w-100"/>

    </div>
