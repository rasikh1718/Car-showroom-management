{% extends 'store/leyouts/main.html' %}


{% block content %}
     <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="create a user(only letter and number" required><br>
        
        <label for="">First name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br>

        <label for="">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br>

        <label for="">Email address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email name" required><br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your pasword" required><br>

        <label for=""> Confirm password</label>
        <input type="password" id="pass2" name="pass2" placeholder="confirm password" required><br>
        <button type="submit">Sign up</button>
     </form>
{% endblock content %}
